<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Studdies</title>
    <link rel="icon" type="image/x-icon" href="static/images/studdies_logo.ico">
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>
</head>
<body>
    <div class="navbar">
        <a href="homepage.html">
            <img src="static/images/studdies_logo.png" alt="Studdies Logo" class="header-logo">
        </a>
        <a href="homepage.html" class="back-home">
            <span>&larr; Back</span>
        </a>
    </div>
    <div class="profile-container">
        <h1>Your Profile</h1>
        <div class="profile-form">
            <div class="left-column">
                <div class="image-upload">
                    <label for="profile-pic">
                        <img id="profile-image" src="static/images/default_profile.png" alt="" class="profile-img"/>
                    </label>
                    <input id="profile-pic" type="file" accept="image/*" onchange="loadFile(event)" style="display: none;"/>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" value="aryangul@stanford.edu" readonly>
                </div>
            </div>
            <div class="right-column">
                <div class="form-group">
                    <label for="classes">Classes</label>
                    <input type="text" id="classes" name="classes" placeholder="CS278, MUSIC105, ENGLISH91, ..." required>
                </div>
                <div class="form-group">
                    <label for="academic-info">Academic Information</label>
                    <textarea id="academic-info" name="academic_info" placeholder="Describe your academic interests, achievements, and goals..." rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="personal-info">Personal Information</label>
                    <textarea id="personal-info" name="personal_info" placeholder="Share some personal details, hobbies, and interests..." rows="4"></textarea>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="submit" class="submit-btn">Update Profile</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
