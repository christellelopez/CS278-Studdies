<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studdies</title>
    <link rel="icon" type="image/x-icon" href="static/images/studdies_logo.ico">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <img src="static/images/studdies_logo.png" alt="Studdies Logo" class="logo-login">
            <h1>Login</h1>
            <form action="submit_login.php" method="POST">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
                <p>Not a member? <a href="signup.html">Signup now</a></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
