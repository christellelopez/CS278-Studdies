<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Studdies</title>
    <link rel="icon" type="image/x-icon" href="static/images/studdies_logo.ico">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.4/dist/umd/supabase.min.js"></script>

</head>
<body>
    <div class="navbar">
        <a href="index.html">
            <img src="static/images/studdies_logo.png" alt="Studdies Logo" class="header-logo">
        </a>
        <a href="index.html" class="back-home">
            <span>&larr; Back</span>
        </a>
    </div>
    <div class="login-container">
        <div class="login-form">
            <img src="static/images/studdies_logo.png" alt="Studdies Logo" class="logo-login">
            <h1>Sign Up</h1>
            <form action="submit_signup.php" method="POST">
                <input type="name" id="name" name="name" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="login-btn">Login</button>
                <p>Already a member? <a href="login.html">Login now</a></p>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
